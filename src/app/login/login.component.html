<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">


            <h2 class="text-center">Login to Blog Application</h2>

            <!-- <div class="col-md-8 mb-4"> -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                    <label for="title">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    @if (email?.invalid && (email?.dirty || email?.touched)) {
                    <p>
                        @if (email?.hasError('required')) {
                        <span class="text-danger">Email is required.</span>
                        }
                        @if (email?.hasError('email')) {
                        <span class="text-danger">It must be an email.</span>
                        }
                    </p>
                    }
                </div>
                <div class="form-group mb-4">
                    <label for="sub-title">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <!-- <button type="button" class="btn btn-secondary" (click)="register()">Register</button> -->
                <br />
                <p class="mt-3">Don't have an account? <a href="#" routerLink="/register" (click)="register()">Register
                        here</a>
                </p>
                <br />
                <!-- <div> -->
                <!-- <h2>External Providers</h2> -->
                <!-- <div style="padding: 20px;"> -->

                <!-- </div> -->
                <!-- </div> -->
            </form>
            <asl-google-signin-button type="standard" shape="pill" theme="filled_blue" text="signin_with" size="large"
                [width]="200" logo_alignment="left" (click)="externalLogin()">
            </asl-google-signin-button>
        </div>
    </div>
</div>
