<div id="carouselCaptions" class="carousel slide">
    <div class="carousel-indicators">
        @for (item of slides; track $index) {
        <button type="button" data-bs-target="#carouselCaptions" [attr.data-bs-slide-to]="$index"
            [class.active]="$index === 0" [attr.aria-current]="$index === 0? true:false"
            [attr.aria-label]="'Slide '+ $index"></button>
        }
    </div>
    <div class="carousel-inner">
        @for (slide of slides; track $index) {
        <div class="carousel-item" [class.active]="$index === 0">
            <img [src]="slide.image" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="carousel-title">{{slide.title}}</h2>
                <p class="carousel-subtitle">{{slide.description}}</p>
                <!-- <button class="btn btn-light">{{ slide.buttonText }}</button> -->
            </div>
        </div>
        }
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
