<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">


            <h2 class="text-center">User Profile</h2>

            <!-- <div class="col-md-8 mb-4"> -->
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class=" col-md-4">
                        <div class="form-group mb-4">
                            <img alt="User Photo" class="img-fluid rounded-circle mb-3" id="userPhoto"
                                [src]="profileForm.get('photoUrl')?.value" style="width: 150px; height: 150px;">
                        </div>
                    </div>
                    <div class=" col-md-8">
                        <div class="form-group mb-4">
                            <label for="title">Firstname</label>
                            <input type="text" class="form-control" id="firstName" formControlName="firstName">
                        </div>
                        <div class="form-group mb-4">
                            <label for="title">Lastname</label>
                            <input type="text" class="form-control" id="lastName" formControlName="lastName">
                        </div>
                        <div class="form-group mb-4">
                            <label for="title">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                        </div>
                        <!-- <div class="form-group mb-4">
                    <label for="title">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div> -->
                        <!-- <div class="form-group mb-4">
                    <label for="title">Confirm Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div> -->
                        @for (item of profileForm.controls['roles'].value; track $index) {
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" [checked]="true" formControlName="roles"
                                id="inlineCheckbox{{$index}}" [value]="item">
                            <label for="for" class="form-check-label" for="inlineCheckbox{{$index}}">{{item}}</label>
                        </div>
                        }
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
